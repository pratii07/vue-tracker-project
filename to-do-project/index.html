<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>To-Do-List</h2>
    <div class="maindiv">
            <div class="container">
                <label for="text">Enter Here : </label>
                <input type="text" id="input" placeholder=" Your To-Do.....">
                <button class="btns" id="addbtn">Add</button>

                <br><br>
                <div class="btns">
                    <button class="btns" id="alltask">All Tasks</button>
                    <button class="btns" id="completedtasks">Completed Tasks</button>
                    <button class="btns" id="pendingtasks">Pending Tasks</button>
                </div>
            </div>
            <ul class="tasks-list"></ul>
    </div>
</body>
<script src="script.js"></script>
</html>
